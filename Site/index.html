<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
</head>
<body class="body">
<div class="container" id="container">
  <img class="hidden" alt="preloading" />
  <script src="js/bg.js"></script>
  <div class="header">
    <!--<div class="logo">A</div>-->
    <div class="readgame" id="readgame">Read Game</div>
    <div class="title"><h2>Atena Readbook: Arken & Alen</h2></div>
    <img class="hidden" alt="preloading" />
    <script src="js/rgbg.js"></script>
  </div>
  <div class="p-area">
    <script>
      fetch('../Site/ArkenAlen.txt')
        .then(response => response.text())
        .then(text => {
          const paragraphs = text.split('***');
          const contentElement = document.getElementById('content');

          paragraphs.forEach(paragraph => {
            const p = document.createElement('p');
            p.textContent = paragraph;
            contentElement.appendChild(p);
          });
        });
    </script>
  </div>
</div>

</body>
</html>

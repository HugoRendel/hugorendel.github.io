<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title>Атена: Квесты - Главная страница</title>
  <base target="_top">
</head>
<body>
<!-- Mgid Sensor -->
<script type="text/javascript">
    (function() {
        var d = document, w = window;
        w.MgSensorData = w.MgSensorData || [];
        w.MgSensorData.push({
            cid:841384,
            project: "a.mgid.com"
        });
        var l = "a.mgid.com";
        var n = d.getElementsByTagName("script")[0];
        var s = d.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        var dt = !Date.now?new Date().valueOf():Date.now();
        s.src = "https://" + l + "/mgsensor.js?d=" + dt;
        n.parentNode.insertBefore(s, n);
    })();
</script>
<!-- /Mgid Sensor -->
  <form id="trainingForm">
    Дата: <input type="date" name="date" required><br>
    Имя: <input type="text" name="name" required><br>
    Упражнение: <input type="text" name="exercise" required><br>
    Количество: <input type="number" name="amount" required><br>
    <input type="button" value="Submit" onclick="submitForm()">
  </form>
  <script>
    function submitForm() {
      var form = document.getElementById('trainingForm');
      var data = {
        date: form.date.value,
        name: form.name.value,
        exercise: form.exercise.value,
        amount: form.amount.value
      };
      google.script.run.submitData(data);
      form.reset();
      alert('Данные отправлены!');
    }
  </script>
</body>
</html>

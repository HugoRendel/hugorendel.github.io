<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title>Атена: Квесты - Главная страница</title>
  <base target="_top">
</head>
<body>
  <form id="trainingForm">
    Дата: <input type="date" name="date" required><br>
    Имя: <input type="text" name="name" required><br>
    Упражнение: <input type="text" name="exercise" required><br>
    Количество: <input type="number" name="amount" required><br>
    <input type="button" value="Submit" onclick="submitForm()">
  </form>
  <script>
    function submitForm() {
      var form = document.getElementById('trainingForm');
      var data = {
        date: form.date.value,
        name: form.name.value,
        exercise: form.exercise.value,
        amount: form.amount.value
      };
      google.script.run.submitData(data);
      form.reset();
      alert('Данные отправлены!');
    }
  </script>
</body>
</html>
